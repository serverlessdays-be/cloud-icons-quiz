
type Service 
  @model 
  @auth(
    rules: [
      # The owner is allowed to do everything
      { allow: owner }
      # The public is only allowed to read posts
      { allow: public, provider: apiKey ,operations: [read] }
    ]
  )
  @key(fields: ["serviceName"]) {
    serviceName: String!
    icon: String!
  }