type Service 
  @model 
  @auth(
    rules: [
    # Defaults to use the "owner" field.
    {allow: owner},
    # Next allow public access with an API Key
    {allow: public, provider: apiKey, operations: [read]}
    ]
  )
  @key(fields: ["serviceName"]) {
    serviceName: String!
    icon: String!
  }